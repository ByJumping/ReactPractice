<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />

    <style>
        .car {
            display: inline-block;

        }
    </style>
</head>
<body>

<div class="car">
    <h3>Ford Focus</h3>
    <p>Year: <strong>2017</strong></p>
</div>
<div class="car">
    <h3>Audi A8</h3>
    <p>Year: <strong>2015</strong></p>
</div>
<div class="car">
    <h3>Mazda 3</h3>

</div>


<div id="root"></div>
<script type="text/babel">
    function Car() {
        return (
            <div className="car">
                <h3>Ford Focus</h3>
                <p>Year: <strong>2017</strong></p>
            </div>
        )
    }



</script>

</html>
